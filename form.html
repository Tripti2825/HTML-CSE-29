<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
     <form action="./response.html" target="_blank" name="biodata" method=""></form>
    <fieldset>
        <legend>biodata</legend>
        <label for="name">name:
        </label>
        <input type="text" id="name" name="name" placeholder="enter your name" required autofocus maxlength="20"
            size="30">
        <br><br>
        <label for="dob">dob:</label>
        <input type="date" id="dob" name="dob" required />
        <br><br>
        <label for="tel">Telephone:</label>
        <input type="tel" id="tel" name="tel" placeholder="enter your number" required />
        <br><br>
        <label for="email">email:</label>
        <input type="email" id="email" name="email" placeholder="enter your email" required>
        <br><br>
        <label for="attempt">Attempt:</label>
        <input type="number" id="attempt" name="attempt" min="1" max="3" required /><br><br>
        <label for="gender">gender:</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">female:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">male:</label>
        <br><br>
        <label for="check">Vehicles u have</label>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="bike" />
        <label for="bike">Bike</label>
        <input type="checkbox" id="car" name="vehicle2" value="car" />
        <label for="car">Car</label>
        <br><br>
        <label for="lang">select your programming language</label>
        <select name="lang" id="lang">
            <option> select your language</option>
            <optgroup label="programming language">
                <option value="c">c</option>
                <option value="c++">c++</option>
                <option value="python">python</option>
            </optgroup>
            <optgroup label="fronted technologies">
                <option value="java">java</option>
                <option value="css">CSS</option>
                <option value="HTML">HTML</option>
            </optgroup>
        </select><br><br>
        <label for="pass">Password;</label>
        <input type="password" name="pass" id="pass" placeholder="Enter your password" required /><br><br>
        <label for="appoint">Appointment:</label>
        <input type="number" name="apponit" id="appoint" required /><br><br>
        <label for="file">Upload your file:</label>
        <input type="file" name="file" id="file" required /><br><br>

        <label for="add">Address:</label>
        <textarea name="text" id="add" rows="3" column="5">Entre your Address</textarea>
        <br><br>
        <input type="submit" value="submit" />
        <input type="reset" value="reset" />


    </fieldset>
</body>

</html>
